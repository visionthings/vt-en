<section class="container xl:max-w-none xl:px-20 py-20">
  <div class="grid md:grid-cols-12 gap-10">
    <div
      class="md:col-span-3 bg-white rounded-lg pt-5 shadow hidden md:flex flex-col justify-between"
    >
      <div class="container mb-20">
        <h2 class="text-4xl leading-relaxed mb-2">خدماتي</h2>
        @for (service of services; track service.id) {
        <a [routerLink]="service.path" routerLinkActive="active">
          <p class="mb-1">{{ service.title }}</p>
        </a>
        }
      </div>
      <div class="flex relative w-100 h-40">
        <img
          ngSrc="assets/images/contact-us/footer.png"
          alt="Contact us footer"
          fill
        />
      </div>
    </div>
    <div class="bg-white rounded-lg py-5 shadow container md:hidden">
      <h2 class="text-4xl text-center leading-relaxed mb-2">خدماتي</h2>
      <form>
        <select
          #servicesOption
          class="w-full"
          (change)="navigateToService(servicesOption.value)"
        >
          @for (service of services; track service.id) {
          <option [value]="service.path">
            <p>{{ service.title }}</p>
          </option>
          }
        </select>
      </form>
    </div>
    <div class="md:col-span-9 bg-white rounded-lg pt-5 shadow container">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
