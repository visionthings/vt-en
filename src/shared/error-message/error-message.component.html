<div
  class="fixed top-0 left-0 z-50 w-full bg-rose-700 text-white text-center transition-all duration-300 ease-in-out overflow-hidden"
  [ngClass]="message ? 'py-5' : 'h-0'"
>
  <div class="container flex justify-between">
    <p>{{ message }}</p>
    <div class="w-fit cursor-pointer" (click)="closeErrorMessage()">
      <fa-icon [icon]="closeIcon"></fa-icon>
    </div>
  </div>
</div>
